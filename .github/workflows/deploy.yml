name: Deploy PWA con versi√≥n autom√°tica

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'calculadora-sublimacion/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generar versi√≥n autom√°tica
        id: version
        run: |
          # Usar timestamp + short SHA para versi√≥n √∫nica
          VERSION=$(date -u +"%Y%m%d.%H%M%S")-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Versi√≥n generada: $VERSION"

      - name: Actualizar versi√≥n en Service Worker
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i "s/__BUILD_VERSION__/$VERSION/g" calculadora-sublimacion/sw.js
          echo "Service Worker actualizado con versi√≥n: $VERSION"

      - name: Commit y push cambios
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet calculadora-sublimacion/sw.js; then
            echo "No hay cambios en sw.js"
          else
            git add calculadora-sublimacion/sw.js
            git commit -m "üöÄ Auto-actualizar versi√≥n PWA a ${{ steps.version.outputs.VERSION }}"
            git push
            echo "‚úÖ Versi√≥n actualizada y pusheada"
          fi

      - name: Notificar versi√≥n deployada
        run: |
          echo "::notice::PWA deployada con versi√≥n ${{ steps.version.outputs.VERSION }}"
